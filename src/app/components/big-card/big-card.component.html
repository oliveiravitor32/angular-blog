<div class="container-big-card">
  <div class="big-card-picture">
    <img src="{{ photoCover }}" alt="" />
  </div>
  <div class="big-card-title">
    <h2>
      <a [routerLink]="['content', newsId]">{{ cardTitle }}</a>
    </h2>
  </div>
  <div class="big-card-description">
    <p>
      <a [routerLink]="['content', newsId]">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
